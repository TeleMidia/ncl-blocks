<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="lib/blockly_compressed.js"></script>
  <script src="lib/blocks_compressed.js"></script>
  <script src="lib/pt-br.js"></script>
  <script src="ncl-blocks.js"></script>
</head>

<body>
  <div id="blocklyDiv" style="height: 480px; width: 100%;"></div>
  <xml id="toolbox" style="display: none">
    <category name="entidades">
      <block type="media"></block>
      <block type="input"></block>
      <block type="user"></block>
      <block type="link"></block>
    </category>
    <category name="caracteristicas de usuário">
      <block type="headset"></block>
      <block type="hand-gesture-sensor"></block>
    </category>
    <category name="conteúdo de mídia">
      <block type="image"></block>
      <block type="video"></block>
      <block type="ssml"></block>
    </category>
    <category name="conteúdo de reconhecedor">
      <block type="srgs"></block>
      <block type="hand-gesture"></block>
    </category>
    <category name="condições">
      <block type="onbegin"></block>
      <block type="onend"></block>
      <block type="onpause"></block>
      <block type="onresume"></block>
      <block type="onselection"></block>
      <block type="onrecognize"></block>
      <block type="onrecognizeuser"></block>
      <block type="compoundcondition"></block>
    </category>
    <category name="ações">
      <block type="start"></block>
      <block type="stop"></block>
      <block type="pause"></block>
      <block type="resume"></block>
      <block type="set"></block>
    </category>
  </xml>
  <script>
    Blockly.BlockSvg.START_HAT = true;
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject('blocklyDiv', {
      media: 'media/',
      toolbox: document.getElementById('toolbox')
    });
  </script>
</body>

</html>
