<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <!-- nclblocks-->
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="pt-br.js"></script>
  <script src="nclblocks.js"></script>
  <!-- bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">

  </script>
</head>

<body>
  <table style="width:100%;height:100%;">
    <tr>
      <th class="text-center">blocks
        <br>
        <button id="clearBlocks" class="btn">clearBlocks</button>
      </th>
      <th class="text-center">
        <input type="checkbox" id="autoLoadFromBlocks">autoLoadFromBlocks
        <br>xml load/inject
        <br>
        <button id="loadXMLfromBlocks" class="btn">loadXMLfromBlocks</button>
        <button id="injectBlocksFromXML" class="btn">injectBlocksFromXML</button>
        <button id="clearXML" class="btn">clearXML</button>
        <br> xml edit
        <br>
        <input type="checkbox" id="autoInjectBlocksFromXML">autoInjectBlocksFromXML
        <br>
        <button id="alignFirstColumInXML" class="btn">alignFirstColumInXML</button>
        <button id="moveLeftBlocksInXML" class="btn">moveLeftBlocksInXML</button>
        <button id="moveRightBlocksInXML" class="btn">moveRightBlocksInXML</button>
        <button id="moveUpBlocksInXML" class="btn">moveUpBlocksInXML</button>
        <button id="moveDownBlocksInXML" class="btn">moveDownBlocksInXML</button>
      </th>
    </tr>
    <tr>
      <td style="width:70%;height:100%;">
        <div id="divToInject"></div>
      </td>
      <td style="width:30%;height:100%;">
        <textarea id="xmlcode" style="width:100%;height:100%;"></textarea>
      </td>
    </tr>
  </table>
  <script>
    Blockly.pathToBlockly = './'
    // NclBlocks.useBody();
    var _workspace = NclBlocks.injectInDiv("./", "divToInject", "800px");
    // var _workspace = NclBlocks.injectInDiv("./", "content", "800px", "", false, ["exclude_recognition", "exclude_resume_pause_set"]);

    // ---------------------------------------- 
    // blocks buttons functions
    // ----------------------------------------

    $("#clearBlocks").click(function () {
      _workspace.clear();
    });

    // ---------------------------------------- 
    // xml buttons functions
    // ----------------------------------------

    $('#autoLoadFromBlocks').change(function () {
      var checked_value = $(this).is(':checked');
      $("#injectBlocksFromXML").prop("disabled", checked_value);
      $("#loadXMLfromBlocks").prop("disabled", checked_value);
      $("#clearXML").prop("disabled", checked_value);
      $("#autoInjectBlocksFromXML").prop("disabled", checked_value);
      $("#alignFirstColumInXML").prop("disabled", checked_value);
      $("#moveLeftBlocksInXML").prop("disabled", checked_value);
      $("#moveRightBlocksInXML").prop("disabled", checked_value);
      $("#moveUpBlocksInXML").prop("disabled", checked_value);
      $("#moveDownBlocksInXML").prop("disabled", checked_value);
      $("#xmlcode").prop("disabled", checked_value);
      if (checked_value) {
        loadXMLfromBlocks();
        _workspace.addChangeListener(loadXMLfromBlocks);
      } else {
        _workspace.removeChangeListener(loadXMLfromBlocks);
      }
    });

    function testEmptyXML() {
      if ($("#xmlcode").val() == "") {
        $("#xmlcode").val("empty XML");
        return true;
      }
      else false;
    }

    function injectBlocksFromXML() {
      if (testEmptyXML()) return;
      _workspace.clear();
      var workspace_xml = Blockly.Xml.domToWorkspace(Blockly.Xml.textToDom($("#xmlcode").val()), _workspace);
    }

    $('#autoInjectBlocksFromXML').change(function () {
      var checked_value = $(this).is(':checked');
      $("#autoLoadFromBlocks").prop("disabled", checked_value);
      $("#loadXMLfromBlocks").prop("disabled", checked_value);
      $("#injectBlocksFromXML").prop("disabled", checked_value);
      $("#clearXML").prop("disabled", checked_value);
      if ($(this).is(':checked'))
        $("#xmlcode").change(injectBlocksFromXML);
      else
        $("#xmlcode").unbind("change", injectBlocksFromXML);
    });

    $("#injectBlocksFromXML").click(injectBlocksFromXML);

    function loadXMLfromBlocks() {
      var workspace_xml = Blockly.Xml.domToText(Blockly.Xml.workspaceToDom(_workspace));
      if (_workspace.getAllBlocks().length == 0) {
        $("#xmlcode").val("empty workspace");
        return;
      }
      $("#xmlcode").val(workspace_xml);
    }

    $("#loadXMLfromBlocks").click(loadXMLfromBlocks);

    $("#clearXML").click(function () {
      $("#xmlcode").val("");
    });

    $("#alignFirstColumInXML").click(function () {
      if (testEmptyXML()) return;
      var actual_xml = $("#xmlcode").val();
      $("#xmlcode").val(alignFirstColumnBlocksInXML(actual_xml)).trigger("change");
    });

    $("#moveLeftBlocksInXML").click(function () {
      if (testEmptyXML()) return;
      var actual_xml = $("#xmlcode").val();
      $("#xmlcode").val(moveLeftBlocksInXML(actual_xml)).trigger("change");
    });

    $("#moveRightBlocksInXML").click(function () {
      if (testEmptyXML()) return;
      var actual_xml = $("#xmlcode").val();
      $("#xmlcode").val(moveRightBlocksInXML(actual_xml)).trigger("change");
    });

    $("#moveUpBlocksInXML").click(function () {
      if (testEmptyXML()) return;
      var actual_xml = $("#xmlcode").val();
      $("#xmlcode").val(moveUpBlocksInXML(actual_xml)).trigger("change");
    });

    $("#moveDownBlocksInXML").click(function () {
      if (testEmptyXML()) return;
      var actual_xml = $("#xmlcode").val();
      $("#xmlcode").val(moveDownBlocksInXML(actual_xml)).trigger("change");
    });
  </script>

</body>

</html>
