<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="pt-br.js"></script>
  <script src="nclblocks.js"></script>
</head>

<body>
  <div id="blocklyDiv" style="height: 480px; width: 100%;"></div>
  <script>
    Blockly.pathToBlockly = './'
    Blockly.BlockSvg.START_HAT = true;
    NclBlocks.USEBODY = false;
    var startBlocks = "";
    if (NclBlocks.USEBODY) {
      var startBlocks = `<xml id="startBlocks" style="display: none">
      <block type="body" inline="false" x="20" y="20"></block>
      </xml>`;
    }
    var workspace = Blockly.inject('blocklyDiv', {
      media: Blockly.pathToBlockly + 'media/',
      toolbox: NclBlocks.defaultToolbox,
      scrollbars: true,
      sounds: true
    });
    Blockly.Xml.domToWorkspace(Blockly.Xml.textToDom(startBlocks), workspace);
  </script>

</body>

</html>
